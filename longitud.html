<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metas Configuraciones Básicas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripción para búsquedas de Google -->
    <meta 
        name="description"
        content="This Responsive Calculator is a portifolio project and challenge made by Frotntend Mentor"
    >

    <title>Funcionalidad Longitud</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Boosttap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Default style CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="calc container-fluid">
        <div class="row calc-content justify-content-center w-100 mx-auto">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">

                <!-- Parte superior de la calculadora -->
                <div class="container calc-top">

                    <!-- 3 opciones de temas -->
                    <div class="row justify-content-end">
                        <span class="col-1">1</span>
                        <span class="col-1">2</span>
                        <span class="col-1">3</span>
                    </div>

                    <!-- Opciones de cambio de tema  -->
                    <div class="calc-top row">

                        <h3 class="col-6">Metros a Centimetros</h3>
                        <h4 class="col-3">tema</h4>

                        <div class="col-3 toggle">
                            <div class="btn-group">
                                <input type="range" id="btnTheme" min="1" max="3" value="1" onchange="myFunction_set(this.value);">
                            </div>
                        </div>

                    </div>

                    <!-- Entrada para obtener datos  -->
                    <div class="calc-top-result row">
                        <input type="text" class="col-12" id="dato1" placeholder="0" ></input>
                        <input type="text" class="col-12" id="dato2" placeholder="0" disabled></input>
                    </div>
                </div>

             
                <div class="calc-keys">

                   
                    <div class="container">
                        
                        <div class="row">
                            <input class="col" type="button" value="RESETAR" id="reset" onclick="reset()">         
                            <input class="col" type="button" value="VOLVER" id="atras" onclick="calc()">
                            <input class="col" type="button" value="CONVERTIR" id="convert" onclick="convlong()">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Link Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Link Script Js -->
    <script src="script.js"></script>
</body>
</html>
