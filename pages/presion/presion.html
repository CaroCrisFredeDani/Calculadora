<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style-presion.css">

    <title>Caluladora de Presión</title>
</head>
<body>

    <div  class="container">
        <div class="header mt-5">
            <h2>Calculadora de Presiones</h2>
        </div>

        <div class="mt-3">
            <h5>
                Convierta unidades de presión de Pascales a Bares y viceversa
            </h5>
        </div>

        <div class="row">
            <div class="col-6 mt-3">
                <a href="../../index.html"  class="btn-back">
                   Volver
                 </a>
            </div>
        </div>

    
        <div class="row">

            <div class="col-10">
                <div class="input-group flex-nowrap mt-5">
                    <span class="input-group-text" id="addon-wrapping">Pascal</span>
                    <input type="text" class="form-control" placeholder="unidad pascales"  aria-describedby="addon-wrapping" id="pascal" name="pascal" onkeyup="pascalToBar()">
                </div>
                
            </div>
 
        </div>

        <div class="row">
            <div class=" col-10">
                <div class="input-group flex-nowrap mt-3">

                    <span class="input-group-text" id="addon-wrapping">Bares</span>
                    <input type="text" class="form-control" placeholder="unidad bares"  aria-describedby="addon-wrapping" id="bar" name="bar" onkeyup="barToPascal()">
                </div>

            </div>

        </div>

        <div class="row">

        <div class="col-10 mt-4 text-center">
            <button type="button" class="btn btn-info" onclick="reset()">Limpiar</button>
        </div>
        </div>

       

    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
